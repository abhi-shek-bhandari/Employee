<div class="container">
    <h1>Add Employee</h1>
</div>

<div class="container">
    <form (ngSubmit) = "onSubmit()">
        <div class="row my-3">
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="formData.firstName" id="firstName" name="firstName" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="formData.lastName" name="lastName" id="lastName" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3">
          <label for="email"  class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputMobile1" class="form-label">Mobile</label>
          <input type="text" [(ngModel)]="formData.mobile" class="form-control" name="mobile" id="mobile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
