<div class="container">    
    <h1 class="row justify-content-center fw-semibold">Employees List</h1>
  </div>

<div class="container-fluid">
    <a class="btn btn-primary" role="button" data-bs-toggle="button" [routerLink]="'app-add-employee'"> Add Employee </a>
    <!-- <a href="#" "> </a> -->
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Employee First Name</th>
            <th scope="col">Employee Last Name</th>
            <th scope="col">Employee Email Id </th>
            <th scope="col">Actions </th>
        </tr>
        </thead>
        <tbody *ngFor="let emp of employees">
        <tr>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.email }}</td>
            <td class="d-flex gap-2 ">
                <!-- <a href="#" class="btn btn-info" role="button" data-bs-toggle="button"> Update </a> -->
                <button type="button" class="btn btn-info">Update</button>
                <!-- <a href="#" class="btn btn-danger" role="button" data-bs-toggle="button"> Delete </a> -->
                <button type="button" (click)="deleteEmployee(emp)" class="btn btn-danger">Delete</button>
                <!-- <a href="#" class="btn btn-info" role="button" data-bs-toggle="button"> View </a> -->
                <button type="button" class="btn btn-info">View</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
